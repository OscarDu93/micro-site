<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Persepolis - Storytelling Digital</title>
    <meta
      name="description"
      content="Site sur la bande dessinée Persepolis pour le projet Storytelling digital 2025 eikon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="img/favicon/favicon-16x16.png" />

    <meta property="og:title" content="Persepolis - Storytelling Digital" />
    <meta
      property="og:description"
      content="Site sur la bande dessinée Persepolis pour le projet Storytelling digital 2025 eikon"
    />

    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href=""></a>
    <div class="cursor"></div>

    <div class="dark-transition-container">
      <div class="dark-transition"></div>
    </div>

    <section class="intro">
      <div class="container">
        <div class="object-wrapper">
          <h1>PERSEPOLIS</h1>
        </div>

        <div class="object-wrapper">
          <img
            src="/src/img/marjane seule.png"
            id="object-girl"
            class="object"
            alt="marjane"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-1.png"
            id="object-star-1"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-2.png"
            id="object-star-2"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-3.png"
            id="object-star-3"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-4.png"
            id="object-star-4"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-5.png"
            id="object-star-5"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-6.png"
            id="object-star-6"
            class="object"
            alt="star"
          />
        </div>
      </div>
    </section>

    <section class="scroll-images">
      <div class="slider-mask h-100">
        <div class="slider-track">
          <img src="img/scroll.webp" class="screen-1" alt="class image" />
          <img src="img/scroll.webp" class="screen-2" alt="class image" />
          <img src="img/scroll.webp" class="screen-3" alt="class image" />
          <img src="img/scroll.webp" class="screen-4" alt="class image" />
          <img src="img/scroll.webp" class="screen-5" alt="class image" />
          <img src="img/scroll.webp" class="screen-6" alt="class image" />
        </div>
      </div>
    </section>

    <section class="presentation">
      <p class="txt">ça c’est moi quand j’avais 10 ans</p>
      <div class="zoom-container">
        <img
          id="zoom-element"
          class="zoom"
          src="img/Sans titre - 1.png"
          alt="marjane"
        />
      </div>
    </section>

    <section class="context">
      <div class="object-wrapper">
        <p id="txt-left-1" class="explications">
          et soudain en 1980 il y a eu la révolution
        </p>
      </div>
      <div class="object-wrapper">
        <img
          id="img-right-2"
          class="explications"
          src="img/chah.webp"
          alt="chah d'iran"
        />
      </div>
    </section>

    <section class="manifestation">
      <p id="txt-right-1" class="explications">
        Partout dans les rues il y avait <br />
        des manifestations
      </p>
      <div class="manif-contener">
        <div class="manif-wrapper">
          <img
            id="manif-left-1"
            class="manif"
            src="img/manif voile.webp"
            alt="manifestation"
          />
          <img
            id="manif-right-2"
            class="manif"
            src="img/manif sans voile.webp"
            alt="manifestation"
          />
        </div>
      </div>
    </section>

    <section class="revolte-container">
      <div class="apparition-1" id="zoom-element-1">
        <img class="revolte" src="img/révolte.png" alt="révolte" />
      </div>
      <div class="apparition-2">
        <img class="vendredi" src="img/vendredi noir.webp" alt="vendredi" />
      </div>
    </section>

    <section class="god">
      <div class="god-container">
        <img class="marjane-cry" src="img/dieu.webp" alt="marjane cry" />
      </div>
    </section>

    <section class="news-transition">
      <button class="news">
        <a href="buy-page.html">
          <img class="newspaper-btn" src="img/main-newspaper.webp" alt="news" />
        </a>
      </button>
    </section>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
