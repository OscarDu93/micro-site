<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="intro">
      <div class="container">
        <div class="object-wrapper">
          <h1>PERSEPOLIS</h1>
        </div>

        <div class="object-wrapper">
          <img
            src="/src/img/marjane seule.png"
            id="object-marjane"
            class="object-one"
            alt="marjane"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-1.png"
            id="object-star-1"
            class="object-img"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-2.png"
            id="object-star-2"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-3.png"
            id="object-star-3"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-4.png"
            id="object-star-4"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-5.png"
            id="object-star-5"
            class="object"
            alt="star"
          />
        </div>

        <div class="object-wrapper">
          <img
            src="img/star-6.png"
            id="object-star-6"
            class="object"
            alt="star"
          />
        </div>
      </div>
    </section>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
