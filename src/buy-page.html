    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="img/favicon/favicon-16x16.png" />

    <meta property="og:title" content="Persepolis - Storytelling Digital" />

  <body>
    <a href=""></a>
    <div class="cursor"></div>

    <div class="white-transition-container">
      <div class="white-transition"></div>
    </div>

    <section class="dead-body-container">
      <div class="disslocation">
        <div class="object-wrapper-body">
          <img
            src="img/1-jambe-droite.webp"
            id="object-leg-1"
            class="object-body"
            alt="jambe-droite"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/2-jambe-gauche.webp"
            id="object-leg-2"
            class="object-body"
            alt="jambe-gauche"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/5-bassin.webp"
            id="object-bassin"
            class="object-body"
            alt="bassin"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/6-torse.webp"
            id="object-torse"
            class="object-body"
            alt="torse"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/3-bras-droit.webp"
            id="object-arms-1"
            class="object-body"
            alt="bras-droit"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/4-bras-gauche.webp"
            id="object-arms-2"
            class="object-body"
            alt="bras-gauche"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/7-tete.webp"
            id="object-head"
            class="object-body"
            alt="tete"
          />
        </div>
      </div>
    </section>

    <section class="marjane-solo">
      <div class="container-images">
        <div class="apparition-1-solo">
          <img
            class="marjane-placement"
            src="img/placement.webp"
            alt="marjane"
          />
        </div>
        <div class="apparition-2-solo" id="part-2">
          <img class="marjane-dark" src="img/marjane seule.png" alt="marjane" />
        </div>
      </div>
    </section>
    <script src="js/main.js" type="module"></script>
