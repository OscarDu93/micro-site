<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Persepolis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="dead-body-container">
      <div class="disslocation">
        <div class="object-wrapper-body">
          <img
            src="img/1-jambe-droite.webp"
            id="object-leg-1"
            class="object-body"
            alt="jambe-droite"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/2-jambe-gauche.webp"
            id="object-leg-2"
            class="object-body"
            alt="jambe-gauche"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/5-bassin.webp"
            id="object-bassin"
            class="object-body"
            alt="bassin"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/6-torse.webp"
            id="object-torse"
            class="object-body"
            alt="torse"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/3-bras-droit.webp"
            id="object-arms-1"
            class="object-body"
            alt="bras-droit"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/4-bras-gauche.webp"
            id="object-arms-2"
            class="object-body"
            alt="bras-gauche"
          />
        </div>

        <div class="object-wrapper-body">
          <img
            src="img/7-tete.webp"
            id="object-head"
            class="object-body"
            alt="tete"
          />
        </div>
      </div>
    </section>

    <section class="marjane-solo">
      <div class="container-images">
        <div class="apparition-1">
          <img
            class="marjane-placement"
            src="img/placement.webp"
            alt="marjane"
          />
        </div>
        <div class="apparition-2" id="part-2">
          <a href="book-page.html">
            <img
              class="marjane-dark"
              src="img/marjane seule.png"
              alt="marjane"
            />
          </a>
        </div>
      </div>
    </section>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
